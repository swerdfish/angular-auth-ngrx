<div class="section">
    <div class="container">
        <h1 class="title">Angular + NGRX</h1>
        <div *ngIf="isAuthenticated; then loggedIn; else notLoggedIn"></div>
        <ng-template #loggedIn>
            <p>Hello, {{user.email}}</p>
            <div class="buttons">
                <button class="button is-primary" (click)="signOut()">Sign Out</button>
            </div>
            <div class="buttons">
                <a [routerLink]="'/status'" class="button is-primary is-light">Status</a>
            </div>
        </ng-template>
        <ng-template #notLoggedIn>
            <div class="buttons">
                <a [routerLink]="'/sign-in'" class="button is-primary">Sign in</a>
                <a [routerLink]="'/sign-up'" class="button is-info">Sign up</a>
            </div>
            <div class="buttons">
                <a [routerLink]="'/status'" class="button is-primary is-light">Status</a>
            </div>
        </ng-template>
    </div>
</div>

<div class="section">
    <div class="card" style="width: 18rem;">
        <div class="card-header">
            <h5 class="title">Current State</h5>
        </div>
        <div class="card-content">
            <ul>
                <li><strong>isAuthenticated</strong> - {{isAuthenticated}}</li>
                <li><strong>user.email</strong> - {{ user?.email || 'null'}}</li>
                <li><strong>user.token</strong> - {{ user?.token || 'null'}}</li>
                <li><strong>errorMessage</strong> - {{ errorMessage || 'null'}}</li>
            </ul>
        </div>
    </div>
</div>
